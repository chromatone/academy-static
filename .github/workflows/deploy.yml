name: Deploy to GitHub Pages

on:
  push:
  workflow_dispatch:
  repository_dispatch:
    types:
      - buildhook

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      VITE_CMS_KEY: ${{ secrets.VITE_CMS_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Build project
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
